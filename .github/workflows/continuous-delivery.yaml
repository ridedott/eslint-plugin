name: Continuous Delivery

on:
  push:
    branches:
      - viestat/debug-release-me

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Fetch all history.
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          key: npm-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-progress --prefer-offline
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_DOTTBOTT }}
        name: Release
        id: build_package
        uses: ridedott/release-me-action@master
        with:
          release-branches: viestat/debug-release-me
          node-module: true
          dry-run: true
      - name: Debug release-me
        if: steps.build_package.outputs.released == 'false'
        run: echo Debug!!
      - name: Setup Node.js
        if: steps.build_package.outputs.released == 'true'
        uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Publish to GitHub Packages
        run: npm publish
      - name: Setup Node.js
        if: steps.build_package.outputs.released == 'true'
        uses: actions/setup-node@v1
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@ridedott'
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        name: Publish to npm
        run: npm publish
